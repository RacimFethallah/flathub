app-id: org.ricsdev.pathnv
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: pathnv
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
  #- --socket=system-bus
  #- --share=network
  #- --talk-name=org.freedesktop.DBus
modules:
  - name: FlutterApp
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - ls -R
      - mkdir -p /app/bin
      - mkdir -p /app/share/applications
      - mkdir -p /app/share/icons/hicolor/128x128/apps
      - cp -r bin/* /app/bin/
      - cp pathnv.desktop /app/share/applications/org.ricsdev.pathnv.desktop
      - cp icons/hicolor/128x128/apps/org.ricsdev.pathnv.png /app/share/icons/hicolor/128x128/apps/
      - chmod +x /app/bin/pathnv
    sources:
      - type: archive
        #path: pathnv-1.0.0.tar.gz
        url: https://github.com/RacimFethallah/PathNv/releases/download/1.0.0%2B1/pathnv-1.0.0.tar.gz
        sha256: bc5b201f1a813b1fa09576d4f5210dc025646cbe61b043ef62d04d6fa9746ade

